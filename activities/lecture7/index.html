<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Fantastic Beasts Sanctuary</title>
	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Fantastic Beasts Sanctuary</h1>

		<form id="addCreatureForm">
			<div class="form-group">
				<label for="creatureName">Creature Name:</label>
				<input type="text" id="creatureName" required class="form-control">
			</div>
			<div class="form-group">
				<label for="creatureType">Creature Type:</label>
				<input type="text" id="creatureType" required class="form-control">
			</div>
			<div class="form-group">
				<label for="creatureHabitat">Habitat:</label>
				<input type="text" id="creatureHabitat" required class="form-control">
			</div>

			<!-- Adding creature Image -->
			 <div class = "form-group">
				<label for = "creatureImage">Creature Image (URL): </label>
				<input type="text" id="creatureImage" class="'form-control">
			 </div>
		
			 <!-- Adding creature Notes -->
			  <div class="form-group">
					<label for="creatureNotes">Notes: </label>
					<textarea id="creatureNotes" class="form-control"></textarea>
			  </div>

			<button type="submit" class="btn btn-primary">Add Creature</button>
		</form>

		<hr>

		<!-- Adding the search creature function -->
		 <div class="form-group">
			<label for="creatureSearch">Search Creatures: </label>
			<input type="text" id="creatureSearch" class="form-control" placeholder="Search by name or type">
		 </div>

		<div id="creatureSanctuary"></div>
		<div id="myDiv"></div>
	</div>
    <script src="js/script.js"></script>
	 <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
